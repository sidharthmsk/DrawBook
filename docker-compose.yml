services:
  drawbook:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: drawbook
    restart: unless-stopped
    environment:
      - PORT=3000
      - DATA_DIR=/app/data
      - APP_PASSWORD=changeme
      - STORAGE_BACKEND=minio
      - MINIO_ENDPOINT_URL=${MINIO_ENDPOINT_URL}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
    volumes:
      - drawbook-data:/app/data
    ports:
      - "127.0.0.1:3006:3000"
    networks:
      - homelab
      - drawbook-internal
    security_opt:
      - no-new-privileges:true
    pids_limit: 128
    mem_limit: 512m
    cpus: 1
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  drawbook-data:

networks:
  homelab:
    external: true
  drawbook-internal:
    driver: bridge
