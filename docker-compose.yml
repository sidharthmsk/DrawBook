services:
  tldraw:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: tldraw
    restart: unless-stopped
    tty: false
    stdin_open: false
    environment:
      - TZ=Asia/Kolkata
      - PORT=3000
      - DATA_DIR=/app/data
    volumes:
      - ./app/data:/app/data
    ports:
      - "3045:3000"
    networks:
      - homelab
    security_opt:
      - no-new-privileges:true
    pids_limit: 128
    mem_limit: 512m
    cpus: 1
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  homelab:
    name: homelab
    external: true





